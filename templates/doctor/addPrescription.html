{% extends "base.html" %}
{% load staticfiles %}

{% block title %}
    添加诊断
{% endblock title %}

{% block content %}
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{{form.media.css}}
<style>
    input, select {width: 100%}

    body {
            background-image: url("{% static 'doctorGroup.JPEG' %}");
        }
</style>
    <div class="container">
        <div class="d-flex mt-5 justify-content-center">
            <br>
            <form method="post" action='{% url "doctor:addPrescription" id %}' enctype="multipart/form-data">
				{% csrf_token %}
                {{form.as_p}}
                {{form.media.js}}
                <!-- 提交按钮 -->
				 <button type="submit" class="btn btn-primary">提交诊断</button>
			</form>
        </div>
    </div>
    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
{% endblock content %}
